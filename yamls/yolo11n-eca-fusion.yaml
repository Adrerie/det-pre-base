# YOLO11n-ECA-Fusion - Scaled for 'n' model variant (width_mult=0.25)
# Parameters
nc: 80 # number of classes
scales: # model compound scaling constants, i.e. 'model=yolo11n.yaml' will call yolo11.yaml with scale 'n'
  # [depth, width, max_channels]
  n: [0.50, 0.25, 1024] # summary: 181 layers, 2624080 parameters, 2624064 gradients, 6.6 GFLOPs
  s: [0.50, 0.50, 1024] # summary: 181 layers, 9458752 parameters, 9458736 gradients, 21.7 GFLOPs
  m: [0.50, 1.00, 512] # summary: 231 layers, 20114688 parameters, 20114672 gradients, 68.5 GFLOPs
  l: [1.00, 1.00, 512] # summary: 357 layers, 25372160 parameters, 25372144 gradients, 87.6 GFLOPs
  x: [1.00, 1.50, 512] # summary: 357 layers, 56966176 parameters, 56966160 gradients, 196.0 GFLOPs

# YOLO11n backbone with ECA modules
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [16, 3, 2]]      # 0 (Output: 16 ch)
  - [-1, 1, Conv, [32, 3, 2]]      # 1 (Output: 32 ch)
  - [-1, 1, C3k2, [64, False, 0.25]] # 2 (Output: 64 ch)
  - [-1, 1, Conv, [64, 3, 2]]      # 3 (P3/8 Output: 64 ch) <-- P3 source
  - [-1, 1, C3k2, [128, False, 0.25]] # 4 (Output: 128 ch)
  - [-1, 1, ECA, []]                 # 5 (Injected ECA, channels remain 128)
  - [-1, 1, Conv, [128, 3, 2]]     # 6 (P4/16 Output: 128 ch)
  - [-1, 1, C3k2, [128, True]]     # 7 (Output: 128 ch) <-- P4 source
  - [-1, 1, ECA, []]                 # 8 (Injected ECA, channels remain 128)
  - [-1, 1, Conv, [256, 3, 2]]     # 9 (P5/32 Output: 256 ch)
  - [-1, 1, C3k2, [256, True]]     # 10 (Output: 256 ch)
  - [-1, 1, ECA, []]                 # 11 (Injected ECA, channels remain 256)
  - [-1, 1, SPPF, [256, 5]]        # 12 (Output: 256 ch) <-- P5 source

# LCFA-Fusion Head (Neck)
head:
  # CRITICAL: Indices updated to [3, 7, 12] to reflect the new backbone structure
  - [[3, 7, 12], 1, LCFANeck, [64, 128, 256]] # 13
  
  # Detect head
  - [-1, 1, Detect, [nc]] # 14